# DokodemoDoor Reverse Engineering 프로필 예시
# Usage: node re-scanner.mjs "/path/to/binary" --config configs/profile/sample-re.yaml

reverse_engineering:
  binary_path: "/home/user/targets/sample-app"
  symbols_path: ""   # PDB (Windows) 또는 DWARF debug symbols 경로
  process_name: "sample-app"
  # launch_args: ["--debug"]
  analysis_focus:
    - network
    - authentication
    - cryptography
  # network_interface: "eth0"
  # ghidra_project: "/tmp/ghidra-projects/sample-app"  # 기존 Ghidra 프로젝트 있으면 지정

mcpServers:
  re-sigcheck:
    type: stdio
    command: node
    args: ["./mcp-servers/re-sigcheck-mcp/index.js"]
    env:
      DIE_PATH: "diec"
  re-ghidra:
    type: stdio
    command: node
    args: ["./mcp-servers/re-ghidra-mcp/bridge-wrapper.js"]
    env:
      GHIDRA_MCP_DIR: "/opt/ghidra-mcp"
      GHIDRA_MCP_HTTP_PORT: "8080"
