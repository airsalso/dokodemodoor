authentication:
  login_type: form
  login_url: "http://localhost:3000/login"

  # 현재 활성화된 계정 (어드민)
  credentials:
    username: "admin"
    password: "admin"

  # Juice Shop의 SPA 특성을 고려한 로그인 플로우
  login_flow:
    - "배너가 있다면 'Dismiss' 버튼을 클릭하여 닫습니다."
    - "$username 을 Username 입력 필드에 입력합니다."
    - "$password 를 Password 입력 필드에 입력합니다."
    - "Sign in 버튼을 클릭합니다."

  # 로그인 성공 판별 조건
  success_condition:
    type: url_equals_exactly
    value: "http://localhost:3000"

rules:
  # 집중 점검 대상 (정찰 결과를 바탕으로 설정)
  focus:
    - description: "사용자 관리 및 권한 관련 API"
      type: path
      url_path: "/api/Users/*"

  # 점검 제외 대상
  avoid:
    - description: "정적 자산 및 라이브러리 파일"
      type: path
      url_path: "/assets/*"

    - description: "로그아웃 기능 (세션 유지를 위해 제외)"
      type: path
      url_path: "/logout*"
